<h1>Categories</h1>
<a class="p-2 bg-gray-400 mt-3 mb-3"
  [routerLink]="['/category']">New Category</a>
<ul>
  <li *ngFor="let category of categories"
    class="mb-3">
    {{category.name}}
    <button class="p-2 bg-gray-400 ml-3">Edit</button>
    <button class="p-2 bg-gray-400 ml-3">Delete</button>
  </li>
</ul>
